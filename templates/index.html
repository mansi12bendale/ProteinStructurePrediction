<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protein Secondary Structure Prediction</h1>
        <form id="predictionForm">
            <label for="sequence">Enter Protein Sequence:</label>
            <textarea id="sequence" required></textarea>
            <button type="submit">Predict</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const sequence = document.getElementById('sequence').value;

            if (!sequence.trim()) {
                alert("Please enter a valid sequence.");
                return;
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sequence }),
            });

            const result = await response.json();

            if (result.error) {
                document.getElementById('output').textContent = `Error: ${result.error}`;
            } else {
                document.getElementById('output').textContent = `Predicted Structure: ${result.prediction}`;
            }
        });
    </script>
</body>
</html>
